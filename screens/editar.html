<html>

<head>
    <link rel="icon" type="image/svg+xml" href="Elementos/Graficos/logo.png">

<body class="body">
    <header class="header">
        <div class="container">
            <div class="logo-y-buscador">
                <div class="logo">
                    <img src="../Elementos/Graficos/logo.png">
                    <a href="index.html">Sunstone</a>
                </div>
                <form class="input buscador">
                    <input class="input_texto buscador_input" placeholder="Â¿Que deseas buscar?">
                    <button class="input_boton buscador_boton">
                        <img src="../Elementos/Graficos/busqueda.svg" alt="">
                    </button>
                </form>
            </div>
            <a class="miCuenta" href="login.html">
                <img src="../Elementos/Graficos/login.png" alt="">
                <p>Mi cuenta</p>
            </a>
        </div>
    </header>
    <main>
        <div class="container login">
            <form class="form_container" data-form>
                <div class="form">
                    <h2 class="form_title">Editar Producto</h2>
                    <input required class="form_input" type="text" placeholder="Nombre del producto" required id="nombre" data-nombre>
                    <input required class="form_input" type="text" placeholder="Precio del producto" required id="precio" data-precio>
                    <textarea data-descripcion required class="form_input form_textarea"
                        placeholder="Descripcion (max. 150 caracteres)"></textarea>
                    <h3 class="form_subtitle">Categoria</h3>
                    <select required class="form_input" id="categoria" name="categoria" data-categoria>
                        <option value="skincare">Cuidado de la piel</option>
                        <option value="bebidas">Bebidas</option>
                        <option value="velas">Velas</option>
                    </select>
                    <h3 class="form_subtitle">Imagen</h3>
                    <input class="form_input" type="type" data-imagen>
                    <input required class="form_input" type="text" placeholder="Descripcion de la imagen" data-alt>
                    <span id="mensajeError"></span>
                    <button type="submit" id="form_boton">Agregar Producto</button>
                </div>

            </form>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type="module" src="../controllers/actualizar.controller.js"></script>
    </main>
    <footer class="footer">
        <p>Desarrollado por Frine Marin Gomez<br>2023</p>
    </footer>
</body>
